<!DOCTYPE html>

<head>

  <style>
    :root { --bg:#0f172a; --card:#111827; --txt:#fff; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(80% 80% at 50% 20%, #1f2937, var(--bg));
      color:var(--txt); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(560px, 92vw); padding:28px 24px; text-align:center;
      background:rgba(17,24,39,.7); border:1px solid rgba(255,255,255,.08);
      border-radius:24px; backdrop-filter: blur(6px); box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1{ margin:8px 0 4px; font-size: clamp(22px, 4vw, 28px); }
    p{ opacity:.85; margin: 0 0 18px; }
    .heart{
      width:min(240px, 70vw); margin:14px auto 18px; display:block;
      animation: beat 1.4s ease-in-out infinite;
      filter: drop-shadow(0 8px 24px rgba(255,0,100,.35));
    }
    @keyframes beat{
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.05); }
      40% { transform: scale(.98); }
      60% { transform: scale(1.06); }
      80% { transform: scale(1.01); }
    }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:14px; font-weight:600;
      text-decoration:none; background:#ffffff; color:#111827;
      border:1px solid rgba(0,0,0,.12); transition: transform .08s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .note{ font-size:12px; opacity:.7; margin-top:10px; }
  </style>
</head>
